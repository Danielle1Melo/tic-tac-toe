<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2 class="title">tic tac toe</h2>
    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="namePlayer" data-name-message>
      <label>Player name</label>
      <input type="text" placeholder="name" class="input-name" />
      <button class="start-button" data-start-button>Start</button>
    </div>
    <div class="winning-message" data-winning-message>
      <p class="winning-message-text" data-winning-message-text>X venceu</p>
      <button class="winning-message-button" data-restart-message>
        Reiniciar
      </button>
    </div>
  </body>
</html>
